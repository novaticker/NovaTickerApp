  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.content').forEach(div => div.classList.remove('active'));
      document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function filterNews(keyword) {
      document.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      const items = document.querySelectorAll('.news-item');
      items.forEach(item => {
        item.style.display = item.innerText.includes(keyword) ? 'block' : 'none';
      });
    }

    function resetFilter() {
      document.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.news-item').forEach(item => item.style.display = 'block');
    }

    async function loadData() {
      try {
        const res = await fetch('/data.json');
        const data = await res.json();
        const now = new Date().toISOString().split('T')[0];

        // ê¸‰ë“± ì¢…ëª©
        const rising = data.rising || [];
        document.getElementById('rising-list').innerHTML = `<p>ğŸ“… ${now}</p>` + (rising.length ? rising.map(i => {
          const mark = i.news ? 'â­' : '';
          return `<div>${i.symbol} ${mark} ${i.news ? `<div class="news-title"><a href="${i.news.link}" target="_blank">${i.news.title}</a></div>` : ''}</div>`;
        }).join('<hr>') : 'ğŸ“¢ ê¸‰ë“± ì¢…ëª© ì—†ìŒ');

        // ê¸‰ë“± ì¡°ì§
        const signal = data.signal || [];
        document.getElementById('signal-list').innerHTML = `<p>ğŸ“… ${now}</p>` + (signal.length ? signal.map(i => {
          const mark = i.news ? 'â­' : '';
          return `<div>${i.symbol} ${mark} ${i.news ? `<div class="news-title"><a href="${i.news.link}" target="_blank">${i.news.title}</a></div>` : ''}</div>`;
        }).join('<hr>') : 'ğŸ“¢ ì¡°ì§ ì¢…ëª© ì—†ìŒ');

        // í˜¸ì¬ ë‰´ìŠ¤ (ë‚ ì§œë³„ë¡œ ë¬¶ì–´ì„œ)
        const newsData = data.positive_news || {};
        let newsHTML = '';

        const dates = Object.keys(newsData).sort((a, b) => b.localeCompare(a)); // ìµœì‹  ë‚ ì§œê°€ ìœ„ë¡œ
        if (dates.length === 0) {
          newsHTML = 'ğŸ“¢ ë‰´ìŠ¤ ì—†ìŒ';
        } else {
          dates.forEach(date => {
            newsHTML += `<h3>ğŸ“… ${date}</h3>`;
            newsHTML += newsData[date].map(n => `
              <div class="news-item">
                <button class="delete-btn" onclick="deleteNews('${date}', '${n.title.replace(/'/g, "\\'")}')">ğŸ—‘ï¸</button>
                <div class="news-title"><a href="${n.link}" target="_blank">${n.title}</a></div>
              </div>
            `).join('');
          });
        }
        document.getElementById('news-list').innerHTML = newsHTML;

      } catch (e) {
        console.error('ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:', e);

    }

    async function deleteNews(date, title) {
      const res = await fetch('/delete_news', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ date, title })
      });
      if (res.ok) loadData();
    }

    loadData();
  </script>
