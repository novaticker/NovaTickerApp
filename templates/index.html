<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📊 NovaTicker 리치</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
    }

    .tabs {
      margin-top: 20px;
    }

    .tab-button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 18px;
      margin: 4px;
      border-radius: 10px;
      font-size: 1em;
    }

    .tab-button.active {
      background-color: #00c08b;
    }

    .content {
      display: none;
      margin-top: 20px;
    }

    .content.active {
      display: block;
    }

    .filter-buttons {
      margin-top: 10px;
    }

    .filter-button {
      background-color: #222;
      color: white;
      border: none;
      padding: 6px 12px;
      margin: 4px 4px;
      border-radius: 8px;
      font-size: 0.9em;
    }

    .filter-button.active {
      background-color: #f14e4e;
    }

    .news-item {
      margin: 10px auto;
      max-width: 90%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #1a1a1a;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #f44336;
      font-size: 1.2em;
      float: right;
      cursor: pointer;
    }

    .news-title {
      text-align: left;
    }

    h3 {
      margin-top: 30px;
      text-align: left;
      margin-left: 5%;
    }
  </style>
</head>
<body>
  <h1>📊 NovaTicker 리치</h1>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('rising')">📈 급등 종목</button>
    <button class="tab-button" onclick="showTab('signal')">⚠️ 급등 조짐</button>
    <button class="tab-button" onclick="showTab('news')">📰 호재 뉴스</button>
  </div>

  <div id="rising" class="content active">
    <div id="rising-list">⏰ 마지막 갱신: 불러오는 중...</div>
  </div>

  <div id="signal" class="content">
    <div id="signal-list">⏰ 마지막 갱신: 불러오는 중...</div>
  </div>

  <div id="news" class="content">
    <div class="filter-buttons">
      <button class="filter-button" onclick="filterNews('FDA')">🧪 FDA/임상</button>
      <button class="filter-button" onclick="filterNews('바이오')">🧬 바이오</button>
      <button class="filter-button" onclick="filterNews('반등')">📉 급락 후 반등</button>
      <button class="filter-button" onclick="filterNews('급등')">💥 급등 이슈</button>
      <button class="filter-button" onclick="resetFilter()">❌ 초기화</button>
    </div>
    <div id="news-list">⏰ 뉴스 로딩 중...</div>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.content').forEach(div => div.classList.remove('active'));
      document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function filterNews(keyword) {
      document.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      const items = document.querySelectorAll('.news-item');
      items.forEach(item => {
        item.style.display = item.innerText.includes(keyword) ? 'block' : 'none';
      });
    }

    function resetFilter() {
      document.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.news-item').forEach(item => item.style.display = 'block');
    }

    async function loadData() {
      try {
        const res = await fetch('/data.json');
        const data = await res.json();
        const now = new Date().toISOString().split('T')[0];

        // 급등 종목
        const rising = data.rising || [];
        document.getElementById('rising-list').innerHTML = `<p>📅 ${now}</p>` + (rising.length ? rising.map(i => {
          const mark = i.news ? '⭐' : '';
          return `<div>${i.symbol} ${mark} ${i.news ? `<div class="news-title"><a href="${i.news.link}" target="_blank">${i.news.title}</a></div>` : ''}</div>`;
        }).join('<hr>') : '📢 급등 종목 없음');

        // 급등 조짐
        const signal = data.signal || [];
        document.getElementById('signal-list').innerHTML = `<p>📅 ${now}</p>` + (signal.length ? signal.map(i => {
          const mark = i.news ? '⭐' : '';
          return `<div>${i.symbol} ${mark} ${i.news ? `<div class="news-title"><a href="${i.news.link}" target="_blank">${i.news.title}</a></div>` : ''}</div>`;
        }).join('<hr>') : '📢 조짐 종목 없음');

        // 호재 뉴스 (날짜별로 묶어서)
        const newsData = data.positive_news || {};
        let newsHTML = '';

        const dates = Object.keys(newsData).sort((a, b) => b.localeCompare(a)); // 최신 날짜가 위로
        if (dates.length === 0) {
          newsHTML = '📢 뉴스 없음';
        } else {
          dates.forEach(date => {
            newsHTML += `<h3>📅 ${date}</h3>`;
            newsHTML += newsData[date].map(n => `
              <div class="news-item">
                <button class="delete-btn" onclick="deleteNews('${date}', '${n.title.replace(/'/g, "\\'")}')">🗑️</button>
                <div class="news-title"><a href="${n.link}" target="_blank">${n.title}</a></div>
              </div>
            `).join('');
          });
        }
        document.getElementById('news-list').innerHTML = newsHTML;

      } catch (e) {
        console.error('데이터 불러오기 실패:', e);
      }
    }

    async function deleteNews(date, title) {
      const res = await fetch('/delete_news', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ date, title })
      });
      if (res.ok) loadData();
    }

    loadData();
  </script>
</body>
</html>
