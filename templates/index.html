<!DOCTYPE html>

</head>
<body>
  <h1>ğŸ“Š NovaTicker ë¦¬ì¹˜</h1>

  <div>
    <button class="tab-btn active" onclick="showTab('rising')">ğŸ“ˆ ê¸‰ë“± ì¢…ëª©</button>
    <button class="tab-btn" onclick="showTab('warning')">âš ï¸ ê¸‰ë“± ì¡°ì§</button>
    <button class="tab-btn" onclick="showTab('news')">ğŸ“° í˜¸ì¬ ë‰´ìŠ¤</button>
  </div>

  <p id="updateTime">ğŸ“… ë§ˆì§€ë§‰ ê°±ì‹ : ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>

  <div id="filters" style="display:none;">
    <button class="filter-btn" onclick="filterNews('fda')">ğŸ§ª FDA/ì„ìƒ</button>
    <button class="filter-btn" onclick="filterNews('bio')">ğŸ§¬ ë°”ì´ì˜¤</button>
    <button class="filter-btn" onclick="filterNews('rebound')">ğŸ“‰ ê¸‰ë½ í›„ ë°˜ë“±</button>
    <button class="filter-btn" onclick="filterNews('spike')">ğŸ’¥ ê¸‰ë“± ì´ìŠˆ</button>
    <button class="filter-btn" onclick="resetFilter()">âŒ ì´ˆê¸°í™”</button>
  </div>

  <div id="content"></div>

  <script>
    let tab = "rising";
    let newsData = {};
    let filteredNews = [];

    const keywords = {
      fda: ["fda", "clinical", "ì„ìƒ", "phase 3"],
      bio: ["bio", "therapeutics", "oncology", "drug"],
      rebound: ["rebound", "strong recovery", "bounce back"],
      spike: ["breakout", "explosive", "jumps", "spikes"]
    };

    function showTab(name) {
      tab = name;
      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".tab-btn").forEach(btn => {
        if (btn.textContent.includes(name === "rising" ? "ê¸‰ë“± ì¢…ëª©" : name === "warning" ? "ê¸‰ë“± ì¡°ì§" : "í˜¸ì¬ ë‰´ìŠ¤")) {
          btn.classList.add("active");
        }
      });

      document.getElementById("filters").style.display = (tab === "news") ? "block" : "none";
      loadContent();
    }

    function filterNews(type) {
      const list = keywords[type];
      filteredNews = newsData.filter(n =>
        list.some(kw => n.title.toLowerCase().includes(kw.toLowerCase()))
      );
      document.querySelectorAll(".filter-btn").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      renderNews();
    }

    function resetFilter() {
      filteredNews = [...newsData];
      document.querySelectorAll(".filter-btn").forEach(btn => btn.classList.remove("active"));
      renderNews();
    }

    function loadContent() {
      if (tab === "rising" || tab === "warning") {
        fetch("/rising_stocks.json")
          .then(res => res.json())
          .then(data => {
            document.getElementById("updateTime").textContent = "ğŸ“… ë§ˆì§€ë§‰ ê°±ì‹ : " + data.updated;
            const items = tab === "rising" ? data.rising : data.warning;
            const html = items.map(item => {
              return `<div class="card">
                <strong>${item.ticker}</strong> (${item.percent}%)<br>
                ğŸ’µ ${item.open} â†’ ${item.latest}<br>
                ğŸ“Š ê±°ë˜ëŸ‰: ${item.volume_prev} â†’ ${item.volume_now}<br>
                ${item.news && item.news.length ? item.news.map(n => `<a href="${n.link}" target="_blank">ğŸ“° ${n.title}</a><br>`).join('') : ''}
              </div>`;
            }).join("");
            document.getElementById("content").innerHTML = html || "<p>í‘œì‹œí•  ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>";
          });
      } else {
        fetch("/positive_news.json")
          .then(res => res.json())
          .then(data => {
            const today = new Date().toISOString().slice(0, 10);
            newsData = data[today] || [];
            filteredNews = [...newsData];
            renderNews();
          });
      }
    }

    function renderNews() {
      const html = filteredNews.map(n =>
        `<div class="card"><a href="${n.link}" target="_blank">ğŸ“° ${n.title}</a></div>`
      ).join("");
      document.getElementById("content").innerHTML = html || "<p>í‘œì‹œí•  ë‰´ìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤.</p>";
    }

    // âœ… ì²« ë¡œë”© ì‹œ run í˜¸ì¶œí•˜ê³  ê·¸ë‹¤ìŒ ë¡œë”© ì‹œì‘
    fetch("/run").then(() => {
      setTimeout(loadContent, 3000); // 3ì´ˆ í›„ ì²« ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
    });
  </script>
</body>
