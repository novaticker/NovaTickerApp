<body>

<h1>ğŸ“Š NovaTicker ë¦¬ì¹˜</h1>

<div class="tabs">

    <button class="tab" onclick="showSection('warning')">âš ï¸ ê¸‰ë“± ì¡°ì§</button>
    <button class="tab" onclick="showSection('news')">ğŸ“° í˜¸ì¬ ë‰´ìŠ¤</button>
</div>

<div class="updated">ğŸ” ë§ˆì§€ë§‰ ê°±ì‹ : <span id="updated-time">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</span></div>

<!-- í•„í„° ë²„íŠ¼ -->
<div class="filters">
    <button class="filter-btn" onclick="filterNews('fda')">ğŸ§ª FDA/ì„ìƒ</button>
    <button class="filter-btn" onclick="filterNews('bio')">ğŸ§¬ ë°”ì´ì˜¤</button>
    <button class="filter-btn" onclick="filterNews('rebound')">ğŸ“‰ ê¸‰ë½ í›„ ë°˜ë“±</button>
    <button class="filter-btn" onclick="filterNews('issue')">ğŸ’¥ ê¸‰ë“± ì´ìŠˆ</button>
    <button class="filter-btn" onclick="filterNews('all')">âŒ ì´ˆê¸°í™”</button>
</div>

<!-- ê¸‰ë“± ì¢…ëª© -->
<div id="spike" class="section active">
    <div id="spike-list"></div>
</div>

<!-- ê¸‰ë“± ì¡°ì§ -->
<div id="warning" class="section">
    <div id="warning-list"></div>
</div>

<!-- í˜¸ì¬ ë‰´ìŠ¤ -->
<div id="news" class="section">

<script>
const keywords = {
    fda: ["fda", "ì„ìƒ", "clinical", "phase 1", "phase 2", "phase 3"],
    bio: ["bio", "therapeutics", "oncology", "drug"],
    rebound: ["rebound", "bounce back", "strong recovery"],
    issue: ["breakout", "explosive", "jumps", "spikes"]
};

function showSection(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    event.target.classList.add('active');
}

function filterNews(type) {
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');

    const blocks = document.querySelectorAll('#news-list .news-block');
    blocks.forEach(block => {
        if (type === 'all') {
            block.style.display = '';
        } else {
            const content = block.textContent.toLowerCase();
            const matched = keywords[type].some(word => content.includes(word));
            block.style.display = matched ? '' : 'none';
        }
    });
}

async function loadData() {
    const res = await fetch('/data.json');
    const data = await res.json();
    const { updated, spike, warning, news } = data;
    document.getElementById('updated-time').textContent = updated;

    renderList('spike-list', spike);
    renderList('warning-list', warning);
    renderNewsList(news);
}

function renderList(containerId, list) {
    const container = document.getElementById(containerId);
    container.innerHTML = list.length === 0 ? "<div class='news-block'>â³ ì¤€ë¹„ ì¤‘...</div>" : list.map(s => `<div class='news-block'>${s}</div>`).join('');
}

function renderNewsList(newsData) {
    const container = document.getElementById('news-list');
    container.innerHTML = '';
    Object.keys(newsData).sort().reverse().forEach(date => {
        const title = `<div class="date-title">ğŸ“… ${date}</div>`;
        const items = newsData[date].map(item => `<div class='news-block'>ğŸ“° ${item.title}</div>`).join('');
        container.innerHTML += title + items;
    });
}

loadData();
</script>
