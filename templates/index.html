<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NovaTicker 리치</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Gothic A1', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .tabs, .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }
    .tab, .filter-btn {
      background-color: #333;
      color: white;
      padding: 10px 16px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .tab.active {
      background-color: #00c39a;
    }
    .filter-btn:hover {
      background-color: #444;
    }
    #last-updated {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .card {
      background-color: #222;
      margin: 10px auto;
      padding: 12px;
      max-width: 90%;
      border-radius: 12px;
      text-align: left;
      color: #a0f0e0;
    }
  </style>
</head>
<body>

  <h1>📊 NovaTicker 리치</h1>

  <div class="tabs">
    <button class="tab active" onclick="showSection('spikes')">📈 급등 종목</button>
    <button class="tab" onclick="showSection('watchlist')">⚠️ 급등 조짐</button>
    <button class="tab" onclick="showSection('news')">📰 호재 뉴스</button>
  </div>

  <div id="last-updated">📩 마지막 갱신: 불러오는 중...</div>

  <!-- 급등 종목 -->
  <div id="spikes" class="section active">
    <div id="spike-list"></div>
  </div>

  <!-- 급등 조짐 -->
  <div id="watchlist" class="section">
    <div id="watchlist-list"></div>
  </div>

  <!-- 호재 뉴스 -->
  <div id="news" class="section">
    <!-- ✅ 필터 버튼은 뉴스 탭 안에서만 표시됨 -->
    <div class="filters">
      <button class="filter-btn" onclick="filterNews('fda')">🧪 FDA/임상</button>
      <button class="filter-btn" onclick="filterNews('bio')">🧬 바이오</button>
      <button class="filter-btn" onclick="filterNews('rebound')">📉 급락 후 반등</button>
      <button class="filter-btn" onclick="filterNews('issue')">💥 급등 이슈</button>
      <button class="filter-btn" onclick="filterNews('all')">❌ 초기화</button>
    </div>
    <div id="news-list"></div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const sections = document.querySelectorAll('.section');

    function showSection(id) {
      sections.forEach(sec => sec.classList.remove('active'));
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }

    async function loadData() {
      const res = await fetch('/data.json');
      const data = await res.json();
      document.getElementById('last-updated').innerText = `🔄 마지막 갱신: ${data.updated}`;

      const spikeList = document.getElementById('spike-list');
      const watchList = document.getElementById('watchlist-list');
      const newsList = document.getElementById('news-list');

      // 급등 종목
      spikeList.innerHTML = data.spikes.map(t => `<div class="card">${t}</div>`).join('');

      // 급등 조짐
      watchList.innerHTML = data.watchlist.map(t => `<div class="card">${t}</div>`).join('');

      // 호재 뉴스
      newsList.innerHTML = data.positive_news.map(n => `<div class="card" data-text="${n.title.toLowerCase()}">🗞️ ${n.title}</div>`).join('');
    }

    function filterNews(type) {
      const keywords = {
        fda: ["fda", "clinical", "임상", "phase 3", "phase iii"],
        bio: ["bio", "therapeutics", "oncology", "drug"],
        rebound: ["rebound", "strong recovery", "bounce back"],
        issue: ["breakout", "explosive", "jumps", "spikes"],
      };

      const allCards = document.querySelectorAll('#news-list .card');

      if (type === 'all') {
        allCards.forEach(c => c.style.display = 'block');
        return;
      }

      const filterWords = keywords[type];
      allCards.forEach(card => {
        const text = card.dataset.text;
        const isMatch = filterWords.some(word => text.includes(word.toLowerCase()));
        card.style.display = isMatch ? 'block' : 'none';
      });
    }

    loadData();
  </script>
</body>
</html>
