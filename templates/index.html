<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NovaTicker 리치</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 1.8em;
    }
    .tab-button {
      display: inline-block;
      padding: 10px 16px;
      margin: 5px;
      border-radius: 10px;
      background-color: #444;
      color: white;
      font-weight: bold;
      border: none;
    }
    .tab-button.active {
      background-color: #1abc9c;
    }
    .section {
      display: none;
      padding: 10px;
    }
    .visible {
      display: block;
    }
    .box {
      background-color: #222;
      padding: 12px;
      margin: 10px auto;
      max-width: 95%;
      border-radius: 10px;
      text-align: left;
    }
    .ticker {
      font-weight: bold;
      color: #f1c40f;
    }
    .percent {
      color: #e74c3c;
      font-weight: bold;
    }
    a {
      color: #1abc9c;
      text-decoration: none;
    }
    .updated {
      font-size: 0.9em;
      color: #bbb;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>📊 NovaTicker 리치</h1>
  <button class="tab-button active" onclick="showTab('rising')">📈 급등 종목</button>
  <button class="tab-button" onclick="showTab('warning')">⚠️ 급등 조짐</button>
  <button class="tab-button" onclick="showTab('news')">📰 호재 뉴스</button>

  <div class="updated" id="last-update">🔄 마지막 갱신: 로딩 중...</div>

  <div id="rising" class="section visible"></div>
  <div id="warning" class="section"></div>
  <div id="news" class="section"></div>

  <script>
    function showTab(tab) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('visible'));
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tab).classList.add('visible');
      event.target.classList.add('active');
    }

    async function loadData() {
      try {
        const r = await fetch('/rising_stocks.json');
        const risingData = await r.json();
        document.getElementById('last-update').textContent = '🔄 마지막 갱신: ' + risingData.updated;

        const risingDiv = document.getElementById('rising');
        const warningDiv = document.getElementById('warning');
        risingDiv.innerHTML = "";
        warningDiv.innerHTML = "";

        for (let item of risingData.rising) {
          const el = document.createElement('div');
          el.className = 'box';
          el.innerHTML = `<div class="ticker">${item.ticker}</div>
            🚀 <span class="percent">${item.percent}%</span> / 📊 ${item.volume_ratio}배
            ${item.news.map(n => `<br>📰 <a href="${n.link}" target="_blank">${n.title}</a>`).join('')}`;
          risingDiv.appendChild(el);
        }

        for (let item of risingData.warning) {
          const el = document.createElement('div');
          el.className = 'box';
          el.innerHTML = `<div class="ticker">${item.ticker}</div>
            ⚠️ 거래량 ${item.volume_ratio}배 / 변동률: <span class="percent">${item.percent}%</span>`;
          warningDiv.appendChild(el);
        }
      } catch (e) {
        console.error("데이터 로딩 오류:", e);
      }
    }

    async function loadNews() {
      try {
        const res = await fetch('/positive_news.json');
        const data = await res.json();
        const newsDiv = document.getElementById('news');
        newsDiv.innerHTML = "";

        const dates = Object.keys(data).sort().reverse();
        for (let date of dates) {
          const title = document.createElement('h3');
          title.textContent = `🗓️ ${date}`;
          title.style.marginTop = '20px';
          newsDiv.appendChild(title);
          for (let item of data[date]) {
            const box = document.createElement('div');
            box.className = 'box';
            box.innerHTML = `📰 <a href="${item.link}" target="_blank">${item.title}</a>`;
            newsDiv.appendChild(box);
          }
        }
      } catch (e) {
        console.error("뉴스 로딩 오류:", e);
      }
    }

    loadData();
    loadNews();
    setInterval(() => {
      loadData();
      loadNews();
    }, 60000);
  </script>
</body>
</html>
