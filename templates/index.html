<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NovaTicker 리치</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>📊 NovaTicker 리치</h1>

  <div class="tab-buttons">
    <button class="tab-button active" data-tab="rising">📈 급등 종목</button>
    <button class="tab-button" data-tab="preparing">⚠️ 급등 조짐</button>
    <button class="tab-button" data-tab="news">📰 호재 뉴스</button>
  </div>

  <div class="section" id="rising-section">
    <p>⏰ 마지막 갱신: <span id="last-updated">불러오는 중...</span></p>
    <ul id="rising-list"></ul>
  </div>

  <div class="section hidden" id="preparing-section">
    <p>⏰ 마지막 갱신: <span id="last-updated-pre">불러오는 중...</span></p>
    <ul id="preparing-list"></ul>
  </div>

  <div class="section hidden" id="news-section">
    <div class="filter-buttons">
      <button class="filter-btn" data-type="fda">🧪 FDA/임상</button>
      <button class="filter-btn" data-type="bio">🧬 바이오</button>
      <button class="filter-btn" data-type="rebound">📉 급락 후 반등</button>
      <button class="filter-btn" data-type="soaring">💥 급등 이슈</button>
      <button class="filter-btn reset">❌ 초기화</button>
    </div>
    <div id="news-list">불러오는 중...</div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
