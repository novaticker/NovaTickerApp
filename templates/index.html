</head>
<body>

  <h1>ğŸ“Š NovaTicker ë¦¬ì¹˜</h1>

  <div class="tabs">
    <button class="tab active" onclick="showSection('spikes')">ğŸ“ˆ ê¸‰ë“± ì¢…ëª©</button>
    <button class="tab" onclick="showSection('watchlist')">âš ï¸ ê¸‰ë“± ì¡°ì§</button>
    <button class="tab" onclick="showSection('news')">ğŸ“° í˜¸ì¬ ë‰´ìŠ¤</button>
  </div>

  <div id="last-updated">ğŸ“© ë§ˆì§€ë§‰ ê°±ì‹ : ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

  <!-- ê¸‰ë“± ì¢…ëª© -->
  <div id="spikes" class="section active">
    <div id="spike-list"></div>
  </div>

  <!-- ê¸‰ë“± ì¡°ì§ -->
  <div id="watchlist" class="section">
    <div id="watchlist-list"></div>
  </div>

  <!-- í˜¸ì¬ ë‰´ìŠ¤ -->
  <div id="news" class="section">
    <!-- âœ… í•„í„° ë²„íŠ¼ì€ ë‰´ìŠ¤ íƒ­ ì•ˆì—ì„œë§Œ í‘œì‹œë¨ -->
    <div class="filters">
      <button class="filter-btn" onclick="filterNews('fda')">ğŸ§ª FDA/ì„ìƒ</button>
      <button class="filter-btn" onclick="filterNews('bio')">ğŸ§¬ ë°”ì´ì˜¤</button>
      <button class="filter-btn" onclick="filterNews('rebound')">ğŸ“‰ ê¸‰ë½ í›„ ë°˜ë“±</button>
      <button class="filter-btn" onclick="filterNews('issue')">ğŸ’¥ ê¸‰ë“± ì´ìŠˆ</button>
      <button class="filter-btn" onclick="filterNews('all')">âŒ ì´ˆê¸°í™”</button>
    </div>
    <div id="news-list"></div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const sections = document.querySelectorAll('.section');

    function showSection(id) {
      sections.forEach(sec => sec.classList.remove('active'));
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }

    async function loadData() {
      const res = await fetch('/data.json');
      const data = await res.json();
      document.getElementById('last-updated').innerText = `ğŸ”„ ë§ˆì§€ë§‰ ê°±ì‹ : ${data.updated}`;

      const spikeList = document.getElementById('spike-list');
      const watchList = document.getElementById('watchlist-list');
      const newsList = document.getElementById('news-list');

      // ê¸‰ë“± ì¢…ëª©
      spikeList.innerHTML = data.spikes.map(t => `<div class="card">${t}</div>`).join('');

      // ê¸‰ë“± ì¡°ì§
      watchList.innerHTML = data.watchlist.map(t => `<div class="card">${t}</div>`).join('');

      // í˜¸ì¬ ë‰´ìŠ¤
      newsList.innerHTML = data.positive_news.map(n => `<div class="card" data-text="${n.title.toLowerCase()}">ğŸ—ï¸ ${n.title}</div>`).join('');
    }

    function filterNews(type) {
      const keywords = {
        fda: ["fda", "clinical", "ì„ìƒ", "phase 3", "phase iii"],
        bio: ["bio", "therapeutics", "oncology", "drug"],
        rebound: ["rebound", "strong recovery", "bounce back"],
        issue: ["breakout", "explosive", "jumps", "spikes"],
      };

      const allCards = document.querySelectorAll('#news-list .card');

      if (type === 'all') {
        allCards.forEach(c => c.style.display = 'block');
        return;
      }

      const filterWords = keywords[type];
      allCards.forEach(card => {
        const text = card.dataset.text;
        const isMatch = filterWords.some(word => text.includes(word.toLowerCase()));
        card.style.display = isMatch ? 'block' : 'none';
      });
    }

    loadData();
  </script>
