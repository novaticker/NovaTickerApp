<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NovaTicker 리치</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .tab {
      background-color: #444;
      color: white;
    }
    .active-tab {
      background-color: #0af;
    }
    .filter-btn {
      background-color: #222;
      color: white;
    }
    .reset-btn {
      background-color: #c00;
      color: white;
    }
    .news {
      background-color: #222;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      max-width: 500px;
      text-align: left;
    }
    .date-header {
      font-size: 20px;
      margin-top: 20px;
    }
    .delete-btn {
      float: right;
      background: transparent;
      border: none;
      color: #f55;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>📊 NovaTicker 리치</h1>
  
  <!-- 탭 메뉴 -->
  <div>
    <button class="tab active-tab" onclick="showTab('rising')">📈 급등 종목</button>
    <button class="tab" onclick="showTab('potential')">⚠️ 급등 조짐</button>
    <button class="tab" onclick="showTab('news')">📰 호재 뉴스</button>
  </div>

  <div id="last-updated" style="margin:10px;">⏰ 마지막 갱신: 불러오는 중...</div>

  <!-- 필터 버튼 영역 (뉴스 탭에만 표시) -->
  <div id="filter-buttons" style="display: none;">
    <button class="filter-btn" onclick="filterNews('fda')">🧪 FDA/임상</button>
    <button class="filter-btn" onclick="filterNews('bio')">🧬 바이오</button>
    <button class="filter-btn" onclick="filterNews('rebound')">📉 급락 후 반등</button>
    <button class="filter-btn" onclick="filterNews('spike')">💥 급등 이슈</button>
    <button class="reset-btn" onclick="resetFilter()">❌ 초기화</button>
  </div>

  <!-- 데이터 표시 영역 -->
  <div id="content-area"></div>

  <script>
    let allData = {};
    let activeTab = 'rising';

    function showTab(tab) {
      activeTab = tab;
      document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active-tab'));
      event.target.classList.add('active-tab');
      document.getElementById("filter-buttons").style.display = (tab === 'news') ? "block" : "none";
      renderData();
    }

    function filterNews(type) {
      renderData(type);
    }

    function resetFilter() {
      renderData();
    }

    function deleteNews(date, idx) {
      fetch(`/delete_news?date=${date}&index=${idx}`, { method: 'DELETE' })
        .then(() => fetchData());
    }

    function renderData(filterType = null) {
      const area = document.getElementById('content-area');
      area.innerHTML = '';
      if (!allData[activeTab]) {
        area.innerHTML = '<p>⏳ 데이터 로딩 중...</p>';
        return;
      }

      Object.entries(allData[activeTab]).forEach(([date, items]) => {
        const dateDiv = document.createElement("div");
        dateDiv.className = "date-header";
        dateDiv.innerHTML = `📅 ${date}`;
        area.appendChild(dateDiv);

        items.forEach((item, idx) => {
          if (filterType && item.type !== filterType) return;

          const div = document.createElement("div");
          div.className = "news";
          div.innerHTML = `
            ${item.title.includes("http") ? `<a href="${item.link}" target="_blank">${item.title}</a>` : item.title}
            ${item.has_news ? "⭐" : ""}
            <button class="delete-btn" onclick="deleteNews('${date}', ${idx})">🗑</button>
          `;
          area.appendChild(div);
        });
      });
    }

    function fetchData() {
      fetch('/data.json')
        .then(res => res.json())
        .then(data => {
          allData = data;
          document.getElementById("last-updated").innerText = "⏰ 마지막 갱신: " + (data.updated || '');
          renderData();
        });
    }

    fetchData();
    setInterval(fetchData, 1000 * 60); // 1분마다 자동 갱신
  </script>
</body>
</html>
