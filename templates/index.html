<body>
  <h1>ğŸ“Š NovaTicker ë¦¬ì¹˜</h1>
  
  <!-- íƒ­ ë©”ë‰´ -->
  <div>
    <button class="tab active-tab" onclick="showTab('rising')">ğŸ“ˆ ê¸‰ë“± ì¢…ëª©</button>
    <button class="tab" onclick="showTab('potential')">âš ï¸ ê¸‰ë“± ì¡°ì§</button>
    <button class="tab" onclick="showTab('news')">ğŸ“° í˜¸ì¬ ë‰´ìŠ¤</button>

  <div id="last-updated" style="margin:10px;">â° ë§ˆì§€ë§‰ ê°±ì‹ : ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

  <!-- í•„í„° ë²„íŠ¼ ì˜ì—­ (ë‰´ìŠ¤ íƒ­ì—ë§Œ í‘œì‹œ) -->
  <div id="filter-buttons" style="display: none;">
    <button class="filter-btn" onclick="filterNews('fda')">ğŸ§ª FDA/ì„ìƒ</button>
    <button class="filter-btn" onclick="filterNews('bio')">ğŸ§¬ ë°”ì´ì˜¤</button>
    <button class="filter-btn" onclick="filterNews('rebound')">ğŸ“‰ ê¸‰ë½ í›„ ë°˜ë“±</button>
    <button class="filter-btn" onclick="filterNews('spike')">ğŸ’¥ ê¸‰ë“± ì´ìŠˆ</button>
    <button class="reset-btn" onclick="resetFilter()">âŒ ì´ˆê¸°í™”</button>
  </div>

  <!-- ë°ì´í„° í‘œì‹œ ì˜ì—­ -->
  <div id="content-area"></div>

  <script>
    let allData = {};
    let activeTab = 'rising';

    function showTab(tab) {
      activeTab = tab;
      document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active-tab'));
      event.target.classList.add('active-tab');
      document.getElementById("filter-buttons").style.display = (tab === 'news') ? "block" : "none";
      renderData();
    }

    function filterNews(type) {
      renderData(type);
    }

    function resetFilter() {
      renderData();
    }

    function deleteNews(date, idx) {
      fetch(`/delete_news?date=${date}&index=${idx}`, { method: 'DELETE' })
        .then(() => fetchData());
    }

    function renderData(filterType = null) {
      const area = document.getElementById('content-area');
      area.innerHTML = '';
      if (!allData[activeTab]) {
        area.innerHTML = '<p>â³ ë°ì´í„° ë¡œë”© ì¤‘...</p>';
        return;
      }

      Object.entries(allData[activeTab]).forEach(([date, items]) => {
        const dateDiv = document.createElement("div");
        dateDiv.className = "date-header";
        dateDiv.innerHTML = `ğŸ“… ${date}`;
        area.appendChild(dateDiv);

        items.forEach((item, idx) => {
          if (filterType && item.type !== filterType) return;

          const div = document.createElement("div");
          div.className = "news";
          div.innerHTML = `
            ${item.title.includes("http") ? `<a href="${item.link}" target="_blank">${item.title}</a>` : item.title}
            ${item.has_news ? "â­" : ""}
            <button class="delete-btn" onclick="deleteNews('${date}', ${idx})">ğŸ—‘</button>
          `;
          area.appendChild(div);
        });
      });
    }

    function fetchData() {
      fetch('/data.json')
        .then(res => res.json())
        .then(data => {
          allData = data;
          document.getElementById("last-updated").innerText = "â° ë§ˆì§€ë§‰ ê°±ì‹ : " + (data.updated || '');
          renderData();
        });
    }

    fetchData();
    setInterval(fetchData, 1000 * 60); // 1ë¶„ë§ˆë‹¤ ìë™ ê°±ì‹ 
  </script>
