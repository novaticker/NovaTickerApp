<body>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.content').forEach(div => div.classList.remove('active'));
      document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function filterNews(e, keyword) {
      document.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('active'));
      e.target.classList.add('active');
      document.querySelectorAll('.news-item').forEach(item => {
        item.style.display = item.innerText.includes(keyword) ? 'block' : 'none';
      });
    }

    function resetFilter() {
      document.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.news-item').forEach(item => item.style.display = 'block');
    }

    async function loadData() {
      try {
        const res = await fetch('/data.json');
        const data = await res.json();
        const updatedUTC = new Date(data.updated);
        const updatedKST = new Date(updatedUTC.getTime() + 9 * 60 * 60 * 1000);
        const timeStr = updatedKST.toLocaleTimeString('ko-KR', { hour12: false });

        const rising = data.rising || [];
        document.getElementById('rising-list').innerHTML = `<p>â° ë§ˆì§€ë§‰ ê°±ì‹ : ${timeStr}</p>` +
          (rising.length ? rising.map(i => {
            const mark = i.news ? 'â­' : '';
            return `<div>${i.symbol} ${mark} ${i.news ? `<div class="news-title"><a href="${i.news.link}" target="_blank">${i.news.title}</a></div>` : ''}</div>`;
          }).join('<hr>') : 'ğŸ“¢ ê¸‰ë“± ì¢…ëª© ì—†ìŒ');

        const signal = data.signal || [];
        document.getElementById('signal-list').innerHTML = `<p>â° ë§ˆì§€ë§‰ ê°±ì‹ : ${timeStr}</p>` +
          (signal.length ? signal.map(i => {
            const mark = i.news ? 'â­' : '';
            return `<div>${i.symbol} ${mark} ${i.news ? `<div class="news-title"><a href="${i.news.link}" target="_blank">${i.news.title}</a></div>` : ''}</div>`;
          }).join('<hr>') : 'ğŸ“¢ ì¡°ì§ ì¢…ëª© ì—†ìŒ');

        const newsData = data.positive_news || {};
        let newsHTML = '';
        const dates = Object.keys(newsData).sort((a, b) => b.localeCompare(a));
        if (dates.length === 0) {
          newsHTML = 'ğŸ“¢ ë‰´ìŠ¤ ì—†ìŒ';
        } else {
          dates.forEach(date => {
            newsHTML += `<h3>ğŸ“… ${date}</h3>`;
            newsHTML += newsData[date].map(n => {
              const safeTitle = n.title.replace(/[`\\]/g, '\\$&').replace(/'/g, "\\'");
              return `
                <div class="news-item">
                  <button class="delete-btn" onclick="deleteNews('${date}', \`${safeTitle}\`)">ğŸ—‘ï¸</button>
                  <div class="news-title"><a href="${n.link}" target="_blank">${n.title}</a></div>
                  <div class="news-meta">${n.symbol ? `ğŸ§¾ (${n.symbol})` : ''} ${n.time ? `ğŸ•’ ${n.time} KST` : ''}</div>
                </div>
              `;
            }).join('');
          });
        }
        document.getElementById('news-list').innerHTML = newsHTML;

      } catch (e) {
        console.error('âŒ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:', e);
        document.getElementById('rising-list').innerText = 'âš ï¸ ê¸‰ë“± ì¢…ëª© ë¡œë”© ì‹¤íŒ¨';
        document.getElementById('signal-list').innerText = 'âš ï¸ ì¡°ì§ ì¢…ëª© ë¡œë”© ì‹¤íŒ¨';
        document.getElementById('news-list').innerText = 'âš ï¸ ë‰´ìŠ¤ ë¡œë”© ì‹¤íŒ¨';
      }
    }

    async function deleteNews(date, title) {
      const res = await fetch('/delete_news', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ date, title })
      });
      if (res.ok) loadData();
    }

    loadData();
  </script>
