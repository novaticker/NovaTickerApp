<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📊 NovaTicker 리치</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
    }
    h1 {
      margin-bottom: 5px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 10px 0;
      gap: 8px;
    }
    .buttons button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      background-color: #333;
      color: white;
    }
    .buttons button.active {
      background-color: #06b6d4;
    }
    .news {
      margin-top: 20px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .news-date {
      font-weight: bold;
      font-size: 20px;
      margin-top: 20px;
    }
    .news-item {
      background: #222;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      position: relative;
    }
    .delete-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: #ff4d4d;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 12px;
      padding: 2px 6px;
    }
    .last-updated {
      font-size: 14px;
      color: #ccc;
      margin: 5px 0 15px;
    }
  </style>
</head>
<body>
  <h1>📊 NovaTicker 리치</h1>
  <div class="buttons">
    <button onclick="showTab('rising')">📈 급등 종목</button>
    <button onclick="showTab('warning')">⚠️ 급등 조짐</button>
    <button onclick="showTab('news')">📰 호재 뉴스</button>
  </div>

  <div class="last-updated">⏱️ 마지막 갱신: <span id="lastUpdated">불러오는 중...</span></div>

  <div class="buttons">
    <button onclick="filterBy('fda')">🧪 FDA/임상</button>
    <button onclick="filterBy('bio')">🧬 바이오</button>
    <button onclick="filterBy('rebound')">📉 급락 후 반등</button>
    <button onclick="filterBy('spike')">💥 급등 이슈</button>
    <button onclick="resetFilter()">❌ 초기화</button>
  </div>

  <div id="content" class="news"></div>

  <script src="/rising_stocks.js"></script>
  <script src="/script.js"></script>
</body>
</html>
